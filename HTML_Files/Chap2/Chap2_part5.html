    # Link with JavaScript <br><br>

    Way_1--- Inline JavaScript   <br>
    <button type="button" onclick="document.getElementById('sd').innerHTML = Date();">
        Show Date
    </button>
    <p id="sd"></p>

    Way_2--- Internal JavaScript   <br>
    <button type="button" onclick="showdate()">
        Show Date
    </button>
    <p id="sdate"></p>

    <script>
        function showdate(){
            document.getElementById('sdate').innerHTML = Date();
        }
    </script>

    <br>

    Way_3--- External JavaScript  <br>
    <button type="button" onclick="showdate()">
        Show Date
    </button>
    <p id="shdate"></p>
